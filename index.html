<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-frame">
        <div id="screen">
            <div class="top"></div>
            <div class="bot">0</div>
        </div>

        <div id="keyboard">
            <div id="keyboard-row">
                <div class="button-spacer"></div>
                <div class="button-spacer"></div>
                <button class="clear calc-but">AC</button>
                <button class="del calc-but">del</button>
            </div>
            <div id="keyboard-row">
                <button class="number calc-but">7</button>
                <button class="number calc-but">8</button>
                <button class="number calc-but">9</button>
                <button class="operator calc-but">/</button>
            </div>
            <div id="keyboard-row">
                <button class="number calc-but">4</button>
                <button class="number calc-but">5</button>
                <button class="number calc-but">6</button>
                <button class="operator calc-but">*</button>
            </div>
            <div id="keyboard-row">
                <button class="number calc-but">1</button>
                <button class="number calc-but">2</button>
                <button class="number calc-but">3</button>
                <button class="operator calc-but">-</button>
            </div>
            <div id="keyboard-row">
                <button class="dec number calc-but">.</button>
                <button class="number calc-but">0</button>
                <button class="eq calc-but">=</button>
                <button class="operator calc-but">+</button>
            </div>
        </div>

    </div>
</body>
</html>
